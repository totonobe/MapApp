<!DOCTYPE html>
<html lang="jp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>test_app</title>
</head>

<body>

<div id="myMap" style='position:relative;width:100%;height:98%;'></div>

<!-- [ Pushpin Object ] https://msdn.microsoft.com/en-us/library/mt712673.aspx -->
<script src='https://www.bing.com/api/maps/mapcontrol?callback=GetMap&key=AiUzRbRMbJrPb7GvMWyitMpNiCI8fhYg9_FJL6kgGpJuQNzLMkL1NeeVczYH7TEx' async defer></script>
<script src="bmap.js"></script>
<script>
let map; //mapObject[mapはGlobalに置いたほうが便利に使い回せそうなので現時点ではそうしてます]
function GetMap() {
    map = mapStart("#myMap", 47.6149, -122.1941, "aerial", 15); //Initialization processing
    mapPushpin(map, 47.6149, -122.1941, "#00FF00"); //pushpin
    mapInfobox(map, 47.6149, -122.1941, "Title", "Start"); //infobo
}

setTimeout(function () {
        mapChangeView(map,  47.6150, -122.1950, "load", 18);
        mapPushpin(map, 47.6150, -122.1950, "#ffff00", true,true,true,true);
        mapInfobox(map, 47.6150, -122.1950  , "BBB", "End");
    },3000);
</script>

</body>

</body>
</html>
